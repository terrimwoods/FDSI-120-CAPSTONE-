{% extends 'layout.html' %}



</div>
{% block content %}

<h2>Add Expense</h2>

<div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'expenses'%}">Expenses</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
            </ol>
        </nav>


<div class="card">
    <div class="card-body">
        <form action="{% url 'add_expenses'%}" method="post">
         {% csrf_token %}
        {% include 'partials/_messages.html'%}
       
            <div class="form-group">
            <label for="">Amount</label>
            <input type="number" 
            class="form-control form-control-sm" 
            name="amount" 
            value="{{values.amount}}">
            </div>

            <div class="form-group">
            <label for="">Description</label>
            <input type="text" 
            class="form-control form-control-sm"
             name="description" 
             value="{{values.description}}">
            </div>

            <div class="form-group">
            <label for="">Category</label>
            <select class="form-control" name="category">
                {% for category in categories%}
                <options
                name="category" 
                value="{{category.name}}">
                {{category.name}}
                </options>
                                
                {% endfor %}
            </select>
            </div>

            <div class="form-group">
            <label for="">Date of Expense</label>
            <input type="date" class="form-control form-control-sm" name="expense_date">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
            
        </form>    
    </div>
       
</div>


{% endblock  %}
