
{% extends 'layout.html' %}
{% load static %}


</div>
{% block content %}

<h2>Add Income</h2>

<div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'income'%}">Income</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Income</li>
            </ol>
        </nav>


<div class="card">
    <div class="card-body">
        <form action="{% url 'add_income'%}" method="post">
         {% csrf_token %}
        {% include 'partials/_messages.html' %}
       
            <div class="form-group">
            <label for="">Amount</label>
            <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
            </div>

            <div class="form-group">
            <label for="">Description</label>
            <input type="text" 
            class="form-control form-control-sm"
             name="description" 
             value="{{values.description}}">
            </div>

            <div class="form-group">
            <label for="">Sources</label>
            <select class="form-control" name="sources">
                {% for source in sources%}
                <options
                name="source" 
                value="{{source.name}}">
                {{source.name}}
                </options>
                                
                {% endfor %}
            </select>
            </div>

            <div class="form-group">
            <label for="">Date of Income</label>
            <input type="date" class="form-control form-control-sm" name="income_date">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
            
        </form>    
    </div>
       
</div>


{% endblock  %}
